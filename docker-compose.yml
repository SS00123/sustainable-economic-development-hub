# Docker Compose for Analytics Hub Platform
# Sustainable Economic Development Analytics Hub
# Ministry of Economy and Planning

version: '3.8'

services:
  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-hub-dashboard
    ports:
      - "8501:8501"
    environment:
      - ANALYTICS_HUB_ENV=production
      - ANALYTICS_HUB_DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics-hub-api
    command: uvicorn main_api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - ANALYTICS_HUB_ENV=production
      - ANALYTICS_HUB_DEBUG=false
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: analytics-hub-network
