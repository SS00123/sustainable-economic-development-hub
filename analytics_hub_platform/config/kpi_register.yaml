# =============================================================================
# VALIDATION RULES
# =============================================================================

validation_rules:
  required_fields:
    - id
    - name
    - name_ar
    - definition
    - unit
    - frequency
    - source
    
  id_patterns:
    economic: "ECON-\\d{3}"
    environmental: "ENV-\\d{3}"
    social: "SOC-\\d{3}"
    governance: "GOV-\\d{3}"
    
  valid_frequencies:
    - daily
    - weekly
    - monthly
    - quarterly
    - annual
    - biennial
    
  valid_units:
    - percentage
    - index
    - billion_sar
    - million_sar
    - metric_tons_per_capita
    - sar_per_cubic_meter
    - count
    - ratio

# =============================================================================
# CHANGE MANAGEMENT
# =============================================================================

change_management:
  approval_workflow:
    - step: 1
      role: "Data Steward"
      action: "Propose change"
    - step: 2
      role: "Pillar Owner"
      action: "Review and approve"
    - step: 3
      role: "Chief Data Officer"
      action: "Final approval"
    - step: 4
      role: "IT Operations"
      action: "Implement change"
      
  change_types:
    minor:
      description: "Documentation updates, threshold adjustments"
      approval_required: "Data Steward"
      notification: "Pillar Owner"
    major:
      description: "New KPIs, methodology changes, ownership changes"
      approval_required: "Chief Data Officer"
      notification: "All stakeholders"
    breaking:
      description: "KPI removal, ID changes, unit changes"
      approval_required: "Steering Committee"
      notification: "All stakeholders + IT"
