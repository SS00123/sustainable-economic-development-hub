# =============================================================================
# KPI REGISTER
# Sustainable Economic Development Analytics Hub
# =============================================================================
#
# This file contains the formal registry of all Key Performance Indicators (KPIs)
# tracked in the Analytics Hub Platform. Each KPI includes metadata for:
# - Governance (ownership, stewardship)
# - Definition (calculation, interpretation)
# - Quality (thresholds, alerts)
# - Compliance (regulatory requirements)
#
# Version: 1.0
# Last Updated: 2026-01-05
# Owner: Ministry of Economy and Planning
# =============================================================================

metadata:
  version: "1.0.0"
  last_updated: "2026-01-05"
  owner: "Ministry of Economy and Planning"
  contact: "data-governance@mep.gov.sa"
  classification: "OFFICIAL"
  review_cycle: "Quarterly"

# =============================================================================
# PILLAR: ECONOMIC
# =============================================================================

pillars:
  economic:
    name: "Economic Sustainability"
    name_ar: "الاستدامة الاقتصادية"
    description: "Indicators measuring economic growth, diversification, and resilience"
    owner: "Economic Policy Division"
    steward: "Chief Economist"
    
    kpis:
      gdp_growth:
        id: "ECON-001"
        name: "GDP Growth Rate"
        name_ar: "معدل نمو الناتج المحلي الإجمالي"
        definition: "Annual percentage change in Gross Domestic Product at constant prices"
        calculation: "((GDP_current - GDP_previous) / GDP_previous) * 100"
        unit: "percentage"
        frequency: "annual"
        source: "General Authority for Statistics (GASTAT)"
        source_url: "https://www.stats.gov.sa"
        methodology: "System of National Accounts (SNA 2008)"
        
        governance:
          owner: "Economic Policy Division"
          steward: "National Accounts Team"
          data_custodian: "Statistics Authority Liaison"
          last_reviewed: "2025-12-01"
          next_review: "2026-03-01"
          approval_authority: "Chief Economist"
        
        quality:
          timeliness_days: 90
          accuracy_target: 0.99
          completeness_target: 1.0
          
        thresholds:
          critical_low: -2.0
          warning_low: 0.0
          target: 3.0
          warning_high: 8.0
          critical_high: 10.0
          
        alerts:
          - condition: "value < 0"
            severity: "warning"
            message: "GDP growth is negative"
            notify: ["economics-team@mep.gov.sa"]
          - condition: "value < -2"
            severity: "critical"
            message: "GDP contraction exceeds 2%"
            notify: ["economics-team@mep.gov.sa", "leadership@mep.gov.sa"]
            
        compliance:
          regulations: ["Vision 2030 Reporting", "IMF Article IV"]
          audit_frequency: "annual"
          retention_years: 10
          
        metadata:
          tags: ["growth", "gdp", "macro", "vision2030"]
          related_kpis: ["non_oil_gdp_share", "diversification_index"]
          dashboard_priority: 1
          
      non_oil_gdp_share:
        id: "ECON-002"
        name: "Non-Oil GDP Share"
        name_ar: "حصة الناتج المحلي غير النفطي"
        definition: "Percentage of GDP derived from non-oil sectors"
        calculation: "(Non_Oil_GDP / Total_GDP) * 100"
        unit: "percentage"
        frequency: "annual"
        source: "General Authority for Statistics (GASTAT)"
        source_url: "https://www.stats.gov.sa"
        methodology: "Sector classification per ISIC Rev 4"
        
        governance:
          owner: "Economic Diversification Unit"
          steward: "Sector Analysis Team"
          data_custodian: "Statistics Authority Liaison"
          last_reviewed: "2025-12-01"
          next_review: "2026-03-01"
          approval_authority: "Deputy Minister for Economic Affairs"
        
        quality:
          timeliness_days: 90
          accuracy_target: 0.99
          completeness_target: 1.0
          
        thresholds:
          critical_low: 40.0
          warning_low: 50.0
          target: 65.0
          warning_high: null
          critical_high: null
          
        alerts:
          - condition: "value < 50"
            severity: "warning"
            message: "Non-oil GDP share below 50%"
            notify: ["diversification-team@mep.gov.sa"]
            
        compliance:
          regulations: ["Vision 2030 Economic Pillar"]
          audit_frequency: "annual"
          retention_years: 10
          
        metadata:
          tags: ["diversification", "non-oil", "vision2030"]
          related_kpis: ["gdp_growth", "diversification_index"]
          dashboard_priority: 2
          
      unemployment_rate:
        id: "ECON-003"
        name: "Unemployment Rate"
        name_ar: "معدل البطالة"
        definition: "Percentage of labor force that is unemployed"
        calculation: "(Unemployed / Labor_Force) * 100"
        unit: "percentage"
        frequency: "quarterly"
        source: "General Authority for Statistics (GASTAT)"
        source_url: "https://www.stats.gov.sa"
        methodology: "ILO Labour Force Survey Standards"
        
        governance:
          owner: "Labor Market Division"
          steward: "Employment Statistics Team"
          data_custodian: "GASTAT Liaison"
          last_reviewed: "2025-11-01"
          next_review: "2026-02-01"
          approval_authority: "Chief Economist"
        
        quality:
          timeliness_days: 45
          accuracy_target: 0.95
          completeness_target: 0.98
          
        thresholds:
          critical_low: null
          warning_low: null
          target: 7.0
          warning_high: 10.0
          critical_high: 12.0
          
        alerts:
          - condition: "value > 10"
            severity: "warning"
            message: "Unemployment rate exceeds 10%"
            notify: ["labor-team@mep.gov.sa"]
          - condition: "value > 12"
            severity: "critical"
            message: "Unemployment rate critical - exceeds 12%"
            notify: ["labor-team@mep.gov.sa", "leadership@mep.gov.sa"]
            
        compliance:
          regulations: ["ILO Reporting Standards", "Vision 2030 Labor"]
          audit_frequency: "annual"
          retention_years: 10
          
        metadata:
          tags: ["employment", "labor", "social"]
          related_kpis: ["female_labor_participation", "youth_unemployment"]
          dashboard_priority: 3

      fdi_inflow:
        id: "ECON-004"
        name: "Foreign Direct Investment Inflow"
        name_ar: "تدفقات الاستثمار الأجنبي المباشر"
        definition: "Annual foreign direct investment inflows in billion SAR"
        calculation: "Sum of all qualifying FDI transactions"
        unit: "billion_sar"
        frequency: "annual"
        source: "Saudi Central Bank (SAMA)"
        source_url: "https://www.sama.gov.sa"
        methodology: "IMF Balance of Payments Manual 6"
        
        governance:
          owner: "Investment Policy Division"
          steward: "FDI Analytics Team"
          data_custodian: "SAMA Liaison"
          last_reviewed: "2025-12-01"
          next_review: "2026-03-01"
          approval_authority: "Director of Investment"
        
        quality:
          timeliness_days: 120
          accuracy_target: 0.98
          completeness_target: 0.95
          
        thresholds:
          critical_low: 10.0
          warning_low: 20.0
          target: 50.0
          warning_high: null
          critical_high: null
          
        compliance:
          regulations: ["UNCTAD Reporting", "Vision 2030 Investment"]
          audit_frequency: "annual"
          retention_years: 10
          
        metadata:
          tags: ["investment", "fdi", "capital", "international"]
          related_kpis: ["gdp_growth", "diversification_index"]
          dashboard_priority: 4

# =============================================================================
# PILLAR: ENVIRONMENTAL
# =============================================================================

  environmental:
    name: "Environmental Sustainability"
    name_ar: "الاستدامة البيئية"
    description: "Indicators measuring environmental protection and resource efficiency"
    owner: "Environment Policy Division"
    steward: "Chief Environmental Officer"
    
    kpis:
      renewable_energy_share:
        id: "ENV-001"
        name: "Renewable Energy Share"
        name_ar: "حصة الطاقة المتجددة"
        definition: "Percentage of total energy production from renewable sources"
        calculation: "(Renewable_Energy_Production / Total_Energy_Production) * 100"
        unit: "percentage"
        frequency: "annual"
        source: "King Abdullah City for Atomic and Renewable Energy (KACARE)"
        source_url: "https://www.kacare.gov.sa"
        methodology: "IEA Energy Statistics Manual"
        
        governance:
          owner: "Energy Policy Division"
          steward: "Renewable Energy Team"
          data_custodian: "KACARE Liaison"
          last_reviewed: "2025-11-01"
          next_review: "2026-02-01"
          approval_authority: "Chief Environmental Officer"
        
        quality:
          timeliness_days: 60
          accuracy_target: 0.98
          completeness_target: 1.0
          
        thresholds:
          critical_low: 5.0
          warning_low: 15.0
          target: 50.0
          warning_high: null
          critical_high: null
          
        alerts:
          - condition: "value < 15"
            severity: "warning"
            message: "Renewable energy share below 15%"
            notify: ["energy-team@mep.gov.sa"]
            
        compliance:
          regulations: ["Paris Agreement", "Saudi Green Initiative"]
          audit_frequency: "annual"
          retention_years: 15
          
        metadata:
          tags: ["energy", "renewable", "climate", "green"]
          related_kpis: ["carbon_emissions", "energy_efficiency"]
          dashboard_priority: 1

      carbon_emissions:
        id: "ENV-002"
        name: "Carbon Emissions per Capita"
        name_ar: "انبعاثات الكربون للفرد"
        definition: "Metric tons of CO2 equivalent per capita per year"
        calculation: "Total_CO2_Emissions / Population"
        unit: "metric_tons_per_capita"
        frequency: "annual"
        source: "Ministry of Environment, Water and Agriculture"
        source_url: "https://www.mewa.gov.sa"
        methodology: "IPCC Guidelines for National GHG Inventories"
        
        governance:
          owner: "Climate Policy Division"
          steward: "Emissions Monitoring Team"
          data_custodian: "MEWA Liaison"
          last_reviewed: "2025-10-01"
          next_review: "2026-01-01"
          approval_authority: "Chief Environmental Officer"
        
        quality:
          timeliness_days: 180
          accuracy_target: 0.95
          completeness_target: 0.95
          
        thresholds:
          critical_low: null
          warning_low: null
          target: 12.0
          warning_high: 18.0
          critical_high: 22.0
          
        alerts:
          - condition: "value > 18"
            severity: "warning"
            message: "Carbon emissions above target"
            notify: ["climate-team@mep.gov.sa"]
          - condition: "value > 22"
            severity: "critical"
            message: "Carbon emissions critical level"
            notify: ["climate-team@mep.gov.sa", "leadership@mep.gov.sa"]
            
        compliance:
          regulations: ["UNFCCC Reporting", "Paris Agreement NDC"]
          audit_frequency: "annual"
          retention_years: 20
          
        metadata:
          tags: ["emissions", "carbon", "climate", "environment"]
          related_kpis: ["renewable_energy_share", "energy_efficiency"]
          dashboard_priority: 2

      water_efficiency:
        id: "ENV-003"
        name: "Water Use Efficiency"
        name_ar: "كفاءة استخدام المياه"
        definition: "GDP generated per cubic meter of water consumed"
        calculation: "GDP / Total_Water_Consumption"
        unit: "sar_per_cubic_meter"
        frequency: "annual"
        source: "Ministry of Environment, Water and Agriculture"
        source_url: "https://www.mewa.gov.sa"
        methodology: "FAO AQUASTAT Methodology"
        
        governance:
          owner: "Water Resources Division"
          steward: "Water Efficiency Team"
          data_custodian: "MEWA Liaison"
          last_reviewed: "2025-09-01"
          next_review: "2025-12-01"
          approval_authority: "Director of Natural Resources"
        
        quality:
          timeliness_days: 120
          accuracy_target: 0.90
          completeness_target: 0.95
          
        thresholds:
          critical_low: 50.0
          warning_low: 75.0
          target: 150.0
          warning_high: null
          critical_high: null
          
        compliance:
          regulations: ["SDG 6 Reporting", "National Water Strategy"]
          audit_frequency: "annual"
          retention_years: 10
          
        metadata:
          tags: ["water", "efficiency", "resources"]
          related_kpis: ["renewable_water_share"]
          dashboard_priority: 3

