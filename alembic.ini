[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Truncate the 'slug' in revision filename to this many characters
truncate_slug_length = 40

# Set to 'true' to run the environment during 'revision --autogenerate'
# This ensures that the env.py script is loaded for type checking
revision_environment = false

# Set to 'true' to allow using .format() for file templates (slower, safer)
sourceless = false

# Version location - can use multiple locations separated by spaces
version_locations = %(here)s/alembic/versions

# Output encoding (default: utf-8)
output_encoding = utf-8

# Database URL - override via environment variable for security
# In production: set ANALYTICS_HUB_DATABASE_URL environment variable
sqlalchemy.url = sqlite:///analytics_hub.db

[post_write_hooks]
# Post-write hooks for formatting migration files
# Uncomment to enable automatic formatting

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
